<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>

<body>
<script src="https://unpkg.com/gojs@2.2.14/release/go.js"></script>
<script id="code" type="text/javascript" src="/js/index.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/897f42510b.js"
        crossorigin="anonymous"></script>

<header>
    <div class="px-3 py-2 text-bg-dark">
        <div class="container">
            <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/"
                   class="d-flex align-items-center my-2 my-lg-0 me-lg-1 text-white text-decoration-none">
                    <img alt="logo" src="/images/logo_umg.png" style="width: 75px" />
                </a>
                <h1 th:text="${titulo}" class="me-lg-auto"></h1>

                <ul
                        class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li><a href="/" class="nav-link text-white"> <i
                            class="fa-solid fa-house-user"> INICIO</i>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/analizar}" method="post" class="row g-2 mb-3">
                <div class="col-12">
                    <label for="expresion" class="form-label">Ingresa el texto a analizar</label>
                    <textarea rows="15" class="form-control" id="expresion" name="expresion"></textarea>
                </div>
                <div class="col-12" style="align-items: end;display: flex;">
                    <input type="submit" class="btn btn-primary" value="Analizar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
